<ion-header>
	<ion-navbar>
		 <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Firebase</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="addItem()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list id="local-storage-list">
		<ion-item-sliding *ngFor="let item of items | async">
			<ion-item text-wrap>
				<h2>{{item.title}}</h2>
				<p>{{item.teaser}}</p>
			</ion-item>
			<ion-item-options>
				<button ion-button (click)="editItem(item)">
					<ion-icon name="create"></ion-icon> Edit
				</button>
				<button ion-button color="danger" (click)="deleteItem(item)">
					<ion-icon name="trash"></ion-icon> Delete
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>

	<no-items (create)="addItem()" *ngIf="!(items | async)?.length"></no-items>
	<ion-fab right bottom>
		<button ion-fab (click)="addItem()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
