<ion-header>
	<ion-navbar>
		<ion-title>Drupal post</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<img *ngIf="!!post.image" src="{{post.image}}"/>
		<ion-card-content>
			<h2 class="card-title">{{post.title}}</h2>
			<div [innerHTML]="post.content"></div>
			<p><i>[{{post.tags}}]</i></p>
		</ion-card-content>
	</ion-card>
</ion-content>
