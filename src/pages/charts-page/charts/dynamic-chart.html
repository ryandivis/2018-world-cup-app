<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Dynamic Chart</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div class="col-md-6">

		<canvas baseChart
			[data]="lineChartData"
			[labels]="lineChartLabels"
			[options]="lineChartOptions"
			[chartType]="lineChartType"
			(chartHover)="chartHovered($event)"
			(chartClick)="chartClicked($event)"></canvas>
	</div>
	<div class="col-md-6">
		<canvas baseChart
			[data]="pieChartData"
			[labels]="pieChartLabels"
			[chartType]="pieChartType"
			(chartHover)="chartHovered($event)"
			(chartClick)="chartClicked($event)"></canvas>
	</div>
	<button ion-button full (click)="randomizeType()">Toggle</button>
</ion-content>
