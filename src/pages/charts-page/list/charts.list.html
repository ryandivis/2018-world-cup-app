<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Charts</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item text-wrap *ngFor="let chart of charts" (click)="itemTapped(chart)">
			<h2>{{chart}} Chart</h2>
		</ion-item>
	</ion-list>
</ion-content>
