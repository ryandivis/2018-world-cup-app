<ion-header>
	<ion-navbar>
		<ion-title>Post to Slack</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
		<ion-label>Message</ion-label>
		<ion-textarea [(ngModel)]="message" name="message" rows="10"></ion-textarea>
	</ion-item>
	<button type="button" ion-button block (click)="post()" [disabled]="sending">Post</button>
</ion-content>
