<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>RSS Feeds</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let feed of rssFeeds" (click)="goToFeed(feed.id)">
			{{feed.title}}
		</ion-item>
	</ion-list>
</ion-content>
