<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Typicons</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="outer-content typicons-page">
	<div class="icons-basic-page" text-center>
		<ion-row>
			<ion-col><typcn [name]="'adjust-brightness'"></typcn></ion-col>
			<ion-col><typcn [name]="'adjust-contrast'"></typcn></ion-col>
			<ion-col><typcn [name]="'anchor'"></typcn></ion-col>
			<ion-col><typcn [name]="'archive'"></typcn></ion-col>

			<ion-col><typcn [name]="'arrow-back-outline'"></typcn></ion-col>
			<ion-col><typcn [name]="'arrow-down-outline'"></typcn></ion-col>
			<ion-col><typcn [name]="'arrow-forward-outline'"></typcn></ion-col>
			<ion-col><typcn [name]="'arrow-loop-outline'"></typcn></ion-col>

			<ion-col><typcn [name]="'arrow-maximise-outline'"></typcn></ion-col>
			<ion-col><typcn [name]="'arrow-sync-outline'"></typcn></ion-col>
			<ion-col><typcn [name]="'attachment-outline'"></typcn></ion-col>
			<ion-col><typcn [name]="'backspace-outline'"></typcn></ion-col>

			<ion-col><typcn [name]="'battery-full'"></typcn></ion-col>
			<ion-col><typcn [name]="'beer'"></typcn></ion-col>
			<ion-col><typcn [name]="'bell'"></typcn></ion-col>
			<ion-col><typcn [name]="'briefcase'"></typcn></ion-col>


			<ion-col><typcn [name]="'gift'"></typcn></ion-col>
			<ion-col><typcn [name]="'globe'"></typcn></ion-col>
			<ion-col><typcn [name]="'group'"></typcn></ion-col>
			<ion-col><typcn [name]="'eject'"></typcn></ion-col>

			<ion-col><typcn [name]="'database'"></typcn></ion-col>
			<ion-col><typcn [name]="'device-desktop'"></typcn></ion-col>
			<ion-col><typcn [name]="'device-laptop'"></typcn></ion-col>
			<ion-col><typcn [name]="'device-phone'"></typcn></ion-col>

			<ion-col><typcn [name]="'zoom'"></typcn></ion-col>
			<ion-col><typcn [name]="'radar'"></typcn></ion-col>
			<ion-col><typcn [name]="'leaf'"></typcn></ion-col>
			<ion-col><typcn [name]="'film'"></typcn></ion-col>

			<ion-col><typcn [name]="'weather-cloudy'"></typcn></ion-col>
			<ion-col><typcn [name]="'weather-downpour'"></typcn></ion-col>
			<ion-col><typcn [name]="'weather-night'"></typcn></ion-col>
			<ion-col><typcn [name]="'weather-snow'"></typcn></ion-col>

			<ion-col><typcn [name]="'social-skype'"></typcn></ion-col>
			<ion-col><typcn [name]="'social-tumbler-circular'"></typcn></ion-col>
			<ion-col><typcn [name]="'social-twitter-circular'"></typcn></ion-col>
			<ion-col><typcn [name]="'social-youtube'"></typcn></ion-col>

		</ion-row>
	</div>

	<ion-list>
		<ion-list-header>
			Instruction
		</ion-list-header>

		<ion-item>
			<typcn [name]="'leaf'"></typcn>
			Basic usage
		</ion-item>

		<ion-item>
			<typcn [name]="'leaf'" [color]="'danger'"></typcn>
			Basic usage with color
		</ion-item>

		<ion-item>
			<typcn [name]="'leaf'" [size]="'4x'"></typcn>
			Large icons
		</ion-item>

		<ion-item>
			<typcn [name]="'leaf'" fixed-width></typcn>
			Fixed width icons
		</ion-item>

		<ion-item>
			<button ion-button icon-left>
				<typcn [name]="'leaf'"></typcn> People
			</button>
		</ion-item>

	</ion-list>
</ion-content>
