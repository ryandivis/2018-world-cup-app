<ion-header>
	<ion-navbar>
		 <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Vimeo videos</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item text-wrap *ngFor="let video of videos" (click)="itemTapped(video)">
			<ion-thumbnail item-left>
				<img src="{{video.thumb}}"/>
			</ion-thumbnail>
			<h2>{{video.title}}</h2>
			<p>{{video.description | truncate : 140}}</p>
		</ion-item>
	</ion-list>
</ion-content>
