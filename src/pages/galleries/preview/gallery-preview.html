<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Gallery preview</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row *ngFor="let pictures of groupedPictures">
			<ion-col *ngFor="let picture of pictures">
				<ion-card (click)="navigateToFullGalleryView(picture)">
					<img src="{{picture.thumbPath}}"/>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
