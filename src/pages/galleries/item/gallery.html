<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Gallery</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-slides [initialSlide]="mySlideOptions.initialSlide">
		<ion-slide *ngFor="let picture of pictures">
			<img [src]="picture.path"/>
		</ion-slide>
	</ion-slides>
</ion-content>
