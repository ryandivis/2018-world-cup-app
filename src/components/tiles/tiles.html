<ion-row *ngFor="let group of itemGroups">
	<ion-col width-50 *ngFor="let item of group">
		<ion-card>
			<ion-card-header>{{item.title}}</ion-card-header>
			<img src="{{item.thumb}}">
			<ion-item (click)="itemClicked(item)">
				<ion-icon name="arrow-round-forward" item-left large ></ion-icon>
				<h2>Read more</h2>
			</ion-item>
		</ion-card>
	</ion-col>
</ion-row>
